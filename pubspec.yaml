name: tourismapp
description: A comprehensive tourism app for discovering places, people, and cultures.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  google_fonts: ^4.0.4
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0

  # State Management (BLoC)
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  flutter_dotenv: ^5.0.2

  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0

  # QR & Camera
  mobile_scanner: ^3.5.2
  image_picker: ^1.0.5

  # Utilities
  dartz: ^0.10.1
  intl: ^0.18.1
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2

  # Icons & Animations
  font_awesome_flutter: ^10.6.0
  flutter_animate: ^4.3.0
  lottie: ^2.7.0

  # Supabase
  supabase_flutter: ^1.6.5

  # Maps
  flutter_map: ^4.0.0
  positioned_tap_detector_2: ^1.0.4
  latlong2: ^0.8.1

dependency_overrides:
  sign_in_with_apple: ^6.1.1  # Use a newer version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  mockito: ^5.4.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/.env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700